<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=, initial-scale=1" />
    <title>Movie Data</title>
    <meta name="description" content="Project Gallery" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleeapis.com/css2?family=Robotowght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Movie Data</h1>
    </header>

    <div class="container">
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="#movieDatabase">Movie Database</a></li>
            <li><a href="#addMovie">Add Movie</a></li>
          
          </ul>
        </nav>
      </div>


      <main id="main">
        <div class="wrapper">
    
      
        <div class="row">
          <div class="col">
            <div class="moviecard moviecard1">
              <h5>The Darjeeling Limited</h5>
              <p>Directed by</p>
            </div>
            <div class="moviecard moviecard2">
              <h5>The Royal Tenenbaums</h5>
              <p>Directed by</p>
            </div>
            <div class="moviecard moviecard3">
              <h5>Fantastic Mr. Fox</h5>
              <p>Directed by</p>
            </div>
            <div class="moviecard moviecard4">
              <h5>The Grand Budapest Hotel</h5>
              <p>Directed by</p>
            </div>
          </div>
        </div>

     

      <section class="wrapper-main">
        <div class="tabletitle">
        <h4> Wes Anderson Movie Database </h4>
        <h6> Add your own BELOW </h6>
      </div>
  
      <div class="btncontainer">
        <button class="btn" onclick="sortTable()"> Sort A - Z </button>
      </div>

        
      </section>


 
     <section id="movieDatabase">
      <table id="moviesTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>Cast</th>
            <th>Runtime</th>
            <th>Rating</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be added dynamically -->
        </tbody>
      </table

    
    </div>
  </section>
<section id="addMovie">
    <form id="movieForm">
      <label for="titleInput">Title:</label>
      <input type="text" id="titleInput" name="title">
      <br>
      <label for="plotInput">Plot:</label>
      <textarea id="plotInput" name="plot"></textarea>
      <br>
      <label for="castInput">Cast:</label>
      <input type="text" id="castInput" name="cast">
      <br>
      <label for="runtimeInput">Runtime:</label>
      <input type="number" id="runtimeInput" name="runtime">
      <br>
      <label for="ratingInput">Rating:</label>
      <input type="number" id="ratingInput" name="rating" step="0.1">
      <br>
      <label for="yearInput">Year:</label>
      <input type="number" id="yearInput" name="year">
      <br>
      <input type="submit" value="Add Movie">
      <br>
    </a> 
    </form>
  </section>
     
    <script src="./script.js"></script>
    </main>
  </body>
</html>
